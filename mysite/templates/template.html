<!DOCTYPE html>
<html>
    <head>
        <title>Spare Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{{ STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="{{ STATIC_URL}}css/custom.css" rel="stylesheet" media="screen">
    </head>
    <body>
        
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">SpareTime</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/"><i class="icon-home icon-white"></i> Home</a></li>
              <li><a href="#about">About</a></li>
            </ul>       
            <ul class="nav pull-right">
                <li><a href="/login"><i class="icon-user icon-white"></i> My Profile</a></li>
                {# If user is  logged in, show logout button in top-right #}
                {% if user.is_authenticated %}
                    <li><a href="/logout">Logout</a></li>
                {# Otherwise show login button #}
                {% else %}
                    <li><a href="/login">Login</a></li>
                {% endif %}
                
            </ul>         
          </div>
          
        </div>
      </div>
    </div>
    
    
        <div class="container" id="mainContent">
            <div class="row">
                <div class="span12"><p></p></div>
            </div>
            {% block main %}

            {% endblock main %}
        </div>

    </body>
</html>
