<!DOCTYPE html>
<html>
<head>
    <title>Kabongle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL}}css/custom.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="{{ STATIC_URL }}js/googleAnalytics.js"></script>
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
<div id="fb-root"></div>

<script type="text/javascript" src="{{ STATIC_URL }}/js/facebook.js"></script>

<div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">Kabongle</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/"><i class="icon-home icon-white"></i> Home</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <!--<li><a href="/login"><i class="icon-user icon-white"></i> My Profile</a></li>-->

                        <li class="dropdown">
                            <a class="dropdown-toggle" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="#">
                                Import
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <li><a href="#" id="authorize-button" onclick="handleClientLoad()">From Google Calendar</a></li>
                            </ul>
                        </li>
                        <li><a href="#" id="notificationButton">Notifications</a></li>
                        <li><a href="#" onclick="login()" id="loginButton">Log In</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container homepage-body" id="mainContent">
        <div class="row">
            <div class="span12">
                <p></p>
            </div>
        </div>
        {% block main %}
        {% endblock main %}
    </div>
    <div class="push"></div>
</div>

<div id="footer">
    <div class="container">
        <p class="muted credit">
            <br>Â© 2013 Kabongle. All rights reserved. </p>
    </div>
</div>

</body>
</html>
